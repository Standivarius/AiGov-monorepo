name: no-legacy-repo-refs

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  no-legacy-repo-refs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Check for legacy repo references (CI scope)
        run: python3 tools/check_no_legacy_repo_refs.py --scope ci
