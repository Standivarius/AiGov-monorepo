name: Pre2.3 Contracts Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre2-3-contracts-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Pre2.3 contracts
        run: python3 tools/validate_pre2_3_contracts.py
