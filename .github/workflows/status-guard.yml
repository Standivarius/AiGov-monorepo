name: status-guard

on:
  pull_request:

jobs:
  status-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Check STATUS update
        run: node tools/check-status-updated.cjs
