name: migration-smoke

on:
  push:
    branches: [main]
  pull_request:

jobs:
  migration-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: npm ci
      - name: Run migration smoke
        run: npx nx run evalsets:migration-smoke
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-smoke-logs
          path: docs/logs/*.log
      - name: Print smoke info
        if: always()
        run: |
          echo "Proof command: npx nx run evalsets:migration-smoke"
          echo "Logs written to: docs/logs/*.log"
          echo "Artifact to download: migration-smoke-logs"
